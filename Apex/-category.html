<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion - Category</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.category-banner {
    background-image: url('path/to/banner-image.jpg');
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.category-banner h1 {
    font-size: 50px;
    margin: 0;
}

.category-banner p {
    font-size: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.product {
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    padding: 10px;
}

.product img {
    max-width: 100%;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

.product h2 {
    font-size: 18px;
    margin: 10px 0;
}

.product p {
    font-size: 16px;
    color: #333;
}

.product button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

.product button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="category-banner">
        <h1>Men's Fashion</h1>
        <p>Explore the latest trends in men's fashion</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="path/to/image1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="path/to/image2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="path/to/image3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$69.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="path/to/image4.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Men's Fashion. All rights reserved.</p>
    </footer>
</body>
</html>
